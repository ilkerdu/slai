    JEKO FONT INTEGRATION:
    Option 1: If you have a CDN link for Jeko font, add it here.
    Example: <link href="URL_TO_JEKO_FONT_CDN" rel="stylesheet">

    Option 2: If you have Jeko font files (e.g., .woff2, .woff), 
    place them in your project (e.g., in a 'fonts' folder) and 
    define @font-face rules below.
  -->
  <style>
    /*
    Example of @font-face for Jeko (if you have the font files):
    @font-face {
      font-family: 'Jeko';
      src: url('./fonts/Jeko-Regular.woff2') format('woff2'), /* Assuming fonts folder is relative to index.html */
           url('./fonts/Jeko-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Jeko';
      src: url('./fonts/Jeko-Bold.woff2') format('woff2'), /* Assuming fonts folder is relative to index.html */
           url('./fonts/Jeko-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }
    */

    body {
      font-family: 'Jeko', 'Inter', sans-serif; /* Jeko added as primary font */
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a202c; /* gray-800 (adjusted for Tailwind v2) */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* gray-500 */
    }
    /* Wallet adapter modal style overrides for dark theme */
    .wallet-adapter-modal-wrapper {
      background-color: rgba(0, 0, 0, 0.7);
    }
    .wallet-adapter-modal-container {
      background-color: #2d3748; /* gray-700 */
    }
    .wallet-adapter-modal-title {
      color: #e2e8f0; /* gray-200 */
    }
    .wallet-adapter-button, .wallet-adapter-modal-list-button {
      background-color: #4a5568; /* gray-600 */
      color: #e2e8f0; /* gray-200 */
    }
    .wallet-adapter-button:hover, .wallet-adapter-modal-list-button:hover {
      background-color: #718096; /* gray-500 */
    }
    .wallet-adapter-modal-list .wallet-adapter-modal-list-button svg {
        fill: #e2e8f0; /* gray-200 */
    }
  </style>
